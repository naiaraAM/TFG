<!-- pages/templates/pages/APT_sample_detail.html -->

{% extends 'base.html' %}

{% block page_content %}
<h1>{{ sample.filename }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>About the sample:</h5>
        <br>
        <h6>SHA 256:</h5>
        <p>{{ sample.sha_256}}</p>
        <h6>Malware name:</h6>
        <p>{{ sample.malware_name }}</p>
        <h6>Source:</h6>
        <p>{{ sample.source }}</p>
        <h6>First bytes:</h6>
        <p>{{ sample.first_bytes }}</p>
    </div>
</div>
{% endblock page_content %}
